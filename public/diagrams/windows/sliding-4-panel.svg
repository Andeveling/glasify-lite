  <!-- Panel 1 (Fixed) -->
  <rect x="15" y="15" width="110" height="150" rx="2" fill="none"/>
  <line x1="70" y1="15" x2="70" y2="165" stroke-dasharray="4"/>
  
  <!-- Panel 2 (Sliding) -->
