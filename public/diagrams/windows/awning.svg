<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 100" fill="none">
  <title>Ventana Proyectante Superior (Awning)</title>
  <!-- Frame -->
  <rect x="10" y="10" width="160" height="80" fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
  <!-- Panel (hinged at top) -->
  <rect x="15" y="15" width="150" height="70" fill="#fff" stroke="#374151" stroke-width="1.5"/>
  <!-- Hinge at top -->
  <line x1="20" y1="15" x2="160" y2="15" stroke="#6b7280" stroke-width="3"/>
  <!-- Handle -->
  <rect x="85" y="78" width="10" height="5" rx="2" fill="#6b7280"/>
  <!-- Opening arc (outward) -->
  <path d="M 90 80 Q 90 60 105 50" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
  <polygon points="105 50, 108 55, 102 53" fill="#3b82f6"/>
</svg>
