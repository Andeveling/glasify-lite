<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 180" fill="none">
  <title>Ventana Oscilobatiente (Tilt & Turn)</title>
  <!-- Frame -->
  <rect x="10" y="10" width="100" height="160" fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
  <!-- Panel -->
  <rect x="15" y="15" width="90" height="150" fill="#fff" stroke="#374151" stroke-width="1.5"/>
  <!-- Multi-point handle (center-left) -->
  <rect x="18" y="85" width="8" height="20" rx="4" fill="#6b7280"/>
  <circle cx="22" cy="95" r="2" fill="#fff"/>
  <!-- Tilt indicator (top) -->
  <path d="M 60 15 Q 60 5 50 5" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-dasharray="2,2"/>
  <text x="35" y="8" font-size="8" fill="#3b82f6">Tilt</text>
  <!-- Turn indicator (side) -->
  <path d="M 105 90 Q 115 90 115 80" stroke="#10b981" stroke-width="1.5" fill="none" stroke-dasharray="2,2"/>
  <text x="115" y="75" font-size="8" fill="#10b981">Turn</text>
</svg>
