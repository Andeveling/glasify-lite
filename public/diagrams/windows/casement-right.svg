<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 180" fill="none">
  <title>Ventana Abatible Derecha (Casement Right)</title>
  <!-- Frame -->
  <rect x="10" y="10" width="100" height="160" fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
  <!-- Panel (hinged on right) -->
  <rect x="15" y="15" width="90" height="150" fill="#fff" stroke="#374151" stroke-width="1.5"/>
  <!-- Hinge (right side) -->
  <rect x="102" y="40" width="3" height="15" fill="#6b7280"/>
  <rect x="102" y="85" width="3" height="15" fill="#6b7280"/>
  <rect x="102" y="130" width="3" height="15" fill="#6b7280"/>
  <!-- Handle (left side) -->
  <circle cx="20" cy="90" r="3" fill="#6b7280"/>
  <!-- Opening arc (outward to left) -->
  <path d="M 15 90 Q -5 90 -5 70" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>
  <polygon points="-5 70, -2 75, -8 73" fill="#3b82f6"/>
</svg>
