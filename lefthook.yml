pre-commit:
  commands:
    biome:
      glob: "**/*.{js,jsx,ts,tsx,json,jsonc,css,md,mdx}"
      exclude: "src/styles/globals.css"
      run: pnpm dlx biome fix {staged_files} && pnpm dlx biome check --diagnostic-level=error {staged_files}
      stage_fixed: true

commit-msg:
  jobs:
    - run: pnpm dlx commitlint --edit $1
