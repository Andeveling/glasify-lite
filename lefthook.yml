pre-commit:
  commands:
    lint:
      glob: "**/*.{js,jsx,ts,tsx,json,jsonc,css,md,mdx}"
      exclude: "src/styles/globals.css"
      run: pnpm dlx ultracite check --diagnostic-level=error {staged_files}
      stage_fixed: false
    fix:
      glob: "**/*.{js,jsx,ts,tsx,json,jsonc,css,md,mdx}"
      exclude: "src/styles/globals.css"
      run: pnpm dlx ultracite fix {staged_files}
      stage_fixed: true

commit-msg:
  jobs:
    - run: pnpm dlx commitlint --edit $1
